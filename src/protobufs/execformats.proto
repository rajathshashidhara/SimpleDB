syntax  = "proto3";
package simpledb.proto;

import "netformats.proto";

message ExecArgs {
    repeated bytes args = 1;
    repeated bytes fargs = 2;   // Input provided as files
    repeated KV kwargs = 3;
};

message ExecResponse {
    int32 return_code = 1;
    bytes return_output = 2;
    repeated PutRequest store_output = 3;
};